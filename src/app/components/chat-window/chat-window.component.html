<div class="container">
  <p>Chat Window</p>

  <mat-card class="example-card">
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let message of messages">
          <mat-icon class="bookmark" mat-list-icon>bookmark</mat-icon>
          <div mat-line>{{message.person}}</div>
          <div mat-line>{{message.text}}</div>
          <mat-divider [inset]="true"></mat-divider>
        </mat-list-item>
      </mat-list>

      <button mat-raised-button class="button-right">
        <mat-icon>clear</mat-icon>
        CLEAR CHAT WINDOW
      </button>

    </mat-card-content>
  </mat-card>
</div>
