<div class="container">

  <mat-form-field class="my-form-field" appearance="outline">
    <mat-label>{{person}}</mat-label>
    <textarea [formControl]="text" matInput placeholder="Enter your message here..."></textarea>
  </mat-form-field>

  <button [disabled]="!text.value || (text.value && text.value.length <= 0)" mat-raised-button (click)="sendMessage()">
    <mat-icon aria-hidden="false" aria-label="Example home icon">chevron_right</mat-icon>
    SEND
  </button>

</div>
